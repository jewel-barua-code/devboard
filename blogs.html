<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <!-- Tailwind and Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navigation Section -->
    <section class="container mx-auto mt-6">
      <div class="navbar bg-blue-100 p-6 rounded-2xl">
        <div class="flex-1">
          <img src="./assets/logo.png" alt="" />
          <a class="btn btn-ghost text-2xl">DevBoard</a>
        </div>
        <div class="flex-none">
          <button id="back-to-desk" class="btn btn-primary">
            Back to Desk
          </button>
        </div>
      </div>
    </section>
    <script>
      document
        .getElementById("back-to-desk")
        .addEventListener("click", function () {
          window.location.href = "./index.html";
        });
    </script>
  </body>
</html>
