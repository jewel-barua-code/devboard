<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <!-- Tailwind and Daisy UI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body id="body-color" class="bg-green-100 h-screen p-6">
    <!-- Navigation Section -->
    <section class="container mx-auto">
      <div class="navbar bg-blue-100 p-6 rounded-2xl">
        <div class="flex-1">
          <img src="./assets/logo.png" alt="" />
          <a class="btn btn-ghost text-2xl">DevBoard</a>
        </div>
        <div class="flex-none gap-16">
          <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <div class="flex gap-4">
                  <img src="./assets/checkbox.png" alt="" />
                  <div>
                    <p class="text-3xl font-bold">25</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <div
              tabindex="0"
              role="button"
              class="btn btn-ghost btn-circle avatar"
            >
              <div id="background-color" class="rounded-full">
                <img
                  alt="Tailwind CSS Navbar component"
                  src="./assets/theme-btn.png"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main class="container mx-auto">
      <!-- Task Section -->
      <div class="mt-6">
        <div class="grid grid-cols-3 gap-4">
          <div class="col-span-2 bg-blue-100 p-4 rounded-2xl">
            <div class="grid grid-cols-4 gap-4">
              <div
                class="flex items-center justify-center bg-base-100 p-16 gap-4 rounded-2xl col-span-1"
              >
                <div class="bg-blue-200 p-4 rounded-full">
                  <img src="./assets/checkbox.png" alt="" />
                </div>
                <div>
                  <p>Task Assigned</p>
                  <h5 class="text-3xl font-bold">05</h5>
                </div>
              </div>
              <div
                id="discover"
                class="flex items-center justify-center bg-gradient-to-r from-indigo-600 to-indigo-300 text-white p-16 gap-4 rounded-2xl col-span-2 cursor-pointer"
              >
                <div>
                  <img src="./assets/board.png" alt="" />
                </div>
                <div>
                  <h2 class="text-2xl">Discover Something New Today</h2>
                </div>
              </div>
              <div
                class="flex items-center justify-center bg-base-100 p-16 gap-4 rounded-2xl col-span-1"
              >
                <div id="background-color" class="bg-blue-200 p-4 rounded-full">
                  <img src="./assets/calender.png" alt="" />
                </div>
                <div>
                  <h2 class="text-lg">
                    Wed, <br /><span class="font-bold">Jul 28 2025</span>
                  </h2>
                </div>
              </div>
            </div>
          </div>
          <div class="bg-blue-100 text-center rounded-2xl">
            <h3>Activity Log</h3>
            <button class="btn btn-primary">Clear History</button>
          </div>
        </div>
      </div>
      <div></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
